<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG</title>
</head>
<body>
  <div class="container">
    <div style="float: right; vertical-align: text-top;">
      <div>
        <button style="margin:5px; height:30px; width:70px; text-align:center" type="button" id="inspect" class="size">Inspect</button>
        <button style="margin:5px; height:30px; width:70px; text-align:center" type="button" id="1" class="size">North</button>
        <button style="margin:5px; height:30px; width:70px; text-align:center"style=" float: right;" type="button" id="inventory" class="size">Inventory</button>
      </div>
      <div>
        <button style="margin:5px; height:30px; width:70px; float: right;" type="button" id="2" class="size">East</button>
        <button style="margin:5px; height:30px; width:70px; text-align:center" type="button" id="4" class="size">West</button>
      </div>
      <div>
        <button style="margin:5px; height:30px; width:70px; text-align:center" type="button" id="interact" class="size">Interact</button>
        <button style="margin:5px; height:30px; width:70px; text-align:center" type="button" id="3" class="size">South</button>
        <button style="margin:5px; height:30px; width:70px; text-align:center" type="button" id="confirm" class="size">Confirm</button>

      </div>
      <div>
        <select style="visibility: hidden;" id="item-select">Select an Item</select>
        <select style="visibility: hidden;" id="target-select">Select a Target</select>
        <select style="visibility: hidden;" id="inspect-select">Select a Target</select>
      </div>
    </div>
    <div style="vertical-align: bottom; height: 600px; width: 1200px; overflow-y: auto; overflow-x: auto; border: 5px solid gray; padding: 1.5%;">
      <p id="text-box" style="width: 300%;"></p>
    </div>
  </div>
</body>
